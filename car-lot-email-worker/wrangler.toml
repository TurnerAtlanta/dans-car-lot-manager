name = "car-lot-email-worker"
main = "src/index.ts"
compatibility_date = "2025-10-25"
compatibility_flags = ["nodejs_compat"]

# Assets configuration
[assets]
directory = "./public"
binding = "ASSETS"

# Observability configuration
[observability]
enabled = true
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = true
persist = true
head_sampling_rate = 1

# Email binding (Cloudflare Email Routing)
[[email]]
binding = "SEND_EMAIL"
destination_address = "noreply@danscarlot.turneratlanta.com"
# Environment variables
[vars]
MAILCHANNELS_API_URL = "https://api.mailchannels.net/tx/v1/send"
API = "production_value"
# Routes configuration
[[routes]]
pattern = "danscarlot.turneratlanta.com/api/*"
zone_name = "turneratlanta.com"
# Smart placement
[placement]
mode = "smart"
# Service bindings (optional - uncomment if needed)
[[services]]
binding = "v3"
service = "insighthunter-v3"

	
